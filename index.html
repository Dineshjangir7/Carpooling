<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get-Set-Go</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <section id="login-screen">
      <h1>Get-Set-Go</h1>
      <p>By Dinesh</p>
      <form id="login-form">
        <input type="text" id="name" placeholder="Enter your Name" required>
        <input type="text" id="phone" placeholder="Enter your Phone Number" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Home Screen -->
    <section id="home-screen" style="display: none;">
      <h1>Find your ride</h1>
      <div class="search-section">
        <input type="text" id="from" placeholder="From" autocomplete="off">
        <input type="text" id="to" placeholder="To" autocomplete="off">
        <input type="date" id="date">
        <button id="search-ride">Search</button>
      </div>
      <div id="ride-results"></div>
    </section>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
      <button id="home">Home</button>
      <button id="post-ride">Post a Ride</button>
      <button id="your-rides">Your Rides</button>
      <button id="contact-dev">Contact Developer</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
