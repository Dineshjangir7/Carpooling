<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Set-Go</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen visible">
            <h1 class="title">Get-Set-Go</h1>
            <h3 class="subtitle">By Dinesh</h3>
            <input type="text" id="userName" placeholder="Enter Your Name" required>
            <input type="tel" id="userPhone" placeholder="Enter 10-digit Phone Number" maxlength="10" required>
            <button id="loginButton" class="gradient-button">Login</button>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen hidden">
            <h1 class="title">Find Your Ride</h1>
            <input type="text" id="fromLocation" placeholder="From" autocomplete="off">
            <input type="text" id="toLocation" placeholder="To" autocomplete="off">
            <input type="date" id="rideDate">
            <button id="searchButton" class="gradient-button">Search</button>
            <div id="rideResults" class="results-container"></div>
        </div>

        <!-- Post a Ride Screen -->
        <div id="postRideScreen" class="screen hidden">
            <h1 class="title">Post a Ride</h1>
            <input type="text" id="postFrom" placeholder="From" autocomplete="off">
            <input type="text" id="postTo" placeholder="To" autocomplete="off">
            <input type="date" id="postDate">
            <input type="time" id="postTime">
            <input type="number" id="postSeats" placeholder="Seats Available">
            <input type="text" id="postVehicle" placeholder="Vehicle Model">
            <input type="number" id="postPrice" placeholder="Price per Seat">
            <button id="postRideButton" class="gradient-button">Post This Ride</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
