<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Set-Go Carpooling</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <h1>Get-Set-Go</h1>
        <h2>By Dinesh</h2>
        <form id="login-form">
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <input type="text" id="phone" placeholder="Enter your Phone Number" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" style="display: none;">
        <h1>Find your Ride</h1>
        <div>
            <input type="text" id="from" placeholder="From" list="locations">
            <datalist id="locations"></datalist><br>
            <input type="text" id="to" placeholder="To" list="locations"><br>
            <input type="date" id="date"><br>
            <button id="search-ride">Search</button>
        </div>
        <div id="ride-results"></div>

        <!-- Navigation Bar -->
        <div id="navbar">
            <ul>
                <li><button id="home"><i class="fa fa-home"></i> Home</button></li>
                <li><button id="post-ride"><i class="fa fa-car"></i> Post a Ride</button></li>
                <li><button id="your-rides"><i class="fa fa-list"></i> Your Rides</button></li>
                <li><button id="contact-dev"><i class="fa fa-phone"></i> Contact Developer</button></li>
            </ul>
        </div>
    </div>

    <!-- Post a Ride Screen -->
    <div id="post-ride-screen" style="display: none;">
        <h1>Post a Ride</h1>
        <form>
            <input type="text" id="from-post" placeholder="From" list="locations"><br>
            <input type="text" id="to-post" placeholder="To" list="locations"><br>
            <input type="date" id="date-post"><br>
            <input type="time" id="time-post"><br>
            <input type="number" id="seats-post" placeholder="Seats Available"><br>
            <input type="number" id="price-post" placeholder="Price per seat"><br>
            <input type="text" id="vehicle-model" placeholder="Vehicle Model"><br>
            <button type="submit" id="post-ride-btn">Post Ride</button>
        </form>
    </div>

    <!-- Your Rides Screen -->
    <div id="your-rides-screen" style="display: none;">
        <h1>Your Rides</h1>
        <!-- User's posted rides will be shown here -->
    </div>

    <!-- Contact Developer Screen -->
    <div id="contact-screen" style="display: none;">
        <h2>Contact Developer</h2>
        <p>Get-Set-Go Carpooling app made by Dinesh Jangir</p>
        <p>Contact Info:</p>
        <p>Telegram: <a href="https://t.me/dj3680">@dj3680</a></p>
        <p>Feel free to reach out for any queries or support!</p>
    </div>

    <!-- Link to External JS -->
    <script src="app.js"></script>
</body>

</html>
