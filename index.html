<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get-Set-Go</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <section id="login-screen">
      <h1>Get-Set-Go</h1>
      <p>By Dinesh</p>
      <form id="login-form">
        <input type="text" id="name" placeholder="Enter your Name" required>
        <input type="text" id="phone" placeholder="Enter your Phone Number" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Home Screen -->
    <section id="home-screen" style="display: none;">
      <h1>Find your ride</h1>
      <div class="search-section">
        <input type="text" id="from" placeholder="From" autocomplete="off">
        <input type="text" id="to" placeholder="To" autocomplete="off">
        <input type="date" id="date">
        <button id="search-ride">Search</button>
      </div>
      <div id="ride-results"></div>
    </section>
  </div>

  <!-- Contact Developer Section -->
<div id="contact-screen" style="display: none;">
  <h2>Contact Developer</h2>
  <p>Get-Set-Go Carpooling app made by Dinesh Jangir</p>
  <p>Contact Info:</p>
  <p>Telegram: <a href="https://t.me/dj3680">@dj3680</a></p>
  <p>Feel free to reach out for any queries or support!</p>
</div>
  
   <!-- Navigation Bar -->
<div id="navbar">
  <ul>
    <li><button id="home"><i class="fa fa-home"></i> Home</button></li>
    <li><button id="post-ride"><i class="fa fa-car"></i> Post a Ride</button></li>
    <li><button id="your-rides"><i class="fa fa-list"></i> Your Rides</button></li>
    <li><button id="contact-dev"><i class="fa fa-phone"></i> Contact Developer</button></li>
  </ul>
</div>
  
<input type="text" id="from" placeholder="Enter From Location" list="locations">
<datalist id="locations">
  <!-- Suggested locations will be added dynamically here -->
</datalist>

<input type="text" id="to" placeholder="Enter To Location" list="locations">
  
  <script src="script.js"></script>
</body>
</html>
